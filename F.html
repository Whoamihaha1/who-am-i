<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>รูปของเรา</h1>
        <p>คิๆๆๆๆๆๆ</p>
    </div>

    <div class="gallery">
        <img src="https://instagram.fbkk9-3.fna.fbcdn.net/v/t39.30808-6/439922756_18005263205581817_4638627290101356638_n.jpg?stp=dst-jpg_e35&efg=eyJ2ZW5jb2RlX3RhZyI6ImltYWdlX3VybGdlbi44Mjh4MTQ3Mi5zZHIuZjMwODA4LmRlZmF1bHRfaW1hZ2UifQ&_nc_ht=instagram.fbkk9-3.fna.fbcdn.net&_nc_cat=105&_nc_ohc=R_u2nhd0tZIQ7kNvgGQxQGI&_nc_gid=8d9651913c3b4dc786e6e577dbcbb498&edm=AGFyKLkAAAAA&ccb=7-5&ig_cache_key=MzM2MzI4NjA3NTY1MDc3NTE1MA%3D%3D.3-ccb7-5&oh=00_AYC3aZ31fm80eGczNPbBxxVToaBQKR8TNvsuFxj5-TebqA&oe=67450208&_nc_sid=5a0a6d" alt="Sample Image 1">
